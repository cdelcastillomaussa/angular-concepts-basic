<h1>Propiedades con objetos</h1>
<button [disabled]="btnDisabled">Enviar</button>
<input type="text" [value]="person.name">
<progress max="100" [value]="person.age"></progress>
<img width="500" [src]="person.avatar">


<hr />
<h1>Hola mundo</h1>
<h2>{{ 'Hola Mundo'.repeat(5) }}</h2>

<p>3 + 3 = {{3 + 3}}</p>
<!--Interpolacion con TS
Interpolation
Son formas en que nosotros podemos enviar variables
desde nuestro componente en typescript hacia el HTML-->
<h3>Hola, soy {{ name }} y tengo {{age}}</h3>

<img src={{img}} alt="image">


<!--Property Binding

Es la forma en que nostoros podemos modificar atributos desde el controlador
y mandarle a esto los atributos de html -->

<h1>Eventos Binding de Angular</h1>
<p>Edad {{person.age}}</p>
<button (click)="increage()">Age ++</button>
